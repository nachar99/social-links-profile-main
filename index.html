<!DOCTYPE html>
<html lang="en" id="background">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class ="box" >
    <img id ="image" src ="assets/images/avatar-jessica.jpeg">
    <h1 id="name">Jessica Randall</h1>
    <p id="address">London, United Kingdom</p> 
    <p id="bio">"Front-end developer and avid reader."</p>

    <button class="buttons">GitHub</button>
    <button class="buttons">Frontend Mentor</button>
    <button class="buttons">LinkedIn</button>
    <button class="buttons">Twitter</button>
    <button class="buttons">Instagram</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nachar99">Abdulrahman Al-Nachar</a>.
  </div>
</body>
</html>
